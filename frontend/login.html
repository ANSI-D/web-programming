<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <script src="js/utils/utils.js"></script>
    <script src="js/utils/form_validation.js"></script>
    <script src="js/utils/rest_client.js"></script>
    <script src="js/utils/constants.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script>
$(document).ready(function() {
    $("#login-form").on('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission

        const formData = {
            email: $("#loginEmail").val(),
            password: $("#loginPassword").val()
        };

        Utils.block_ui("#login-form-container");

        RestClient.post(
            './auth/login',  // Using relative path
            formData,
            function (response) {
                Utils.unblock_ui("#login-form-container");
                console.log("Response is: ", response);
                
                if (response && response.token) {
                    Utils.set_to_localstorage('token', response.token);
                    window.location.href = 'index.html';
                    console.log("Login response:", response);
                    console.log(localStorage.getItem("user"));
                } else {
                    toastr.error('Invalid response from server');
                }
            },
            function(error) {
                Utils.unblock_ui("#login-form-container");
                toastr.error(error.responseText || 'Login failed');
            }
        );
    });
});
</script>

    <style>
        body {
            background-color: #4c566a; 
            color: white; 
        }

        .card {
            background-color: #3b4252;
            border: 1px solid #444;
        }

        .card-header, .card-footer {
            background-color: #2e3440; 
            color: white;
        }

        .btn-primary {
            background-color: #5e81ac; 
            border: none;
        }

        .btn-primary:hover {
            background-color:  #81a1c1;
        }

        .form-control {
            background-color: #4c566a; 
            color: whitesmoke;
            border: 1px solid white;
        }

        .form-control:focus {
            background-color: #606d87; 
            border-color: white;
            color: whitesmoke;
        }

        .container {
            max-width: 460px;
            margin-top: 50px;
        }

        .other-link {
            color: #88c0d0;
        }


        .back-arrow {
            display: block;
            margin: 20px auto;
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            background-color: #3b4252;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: 3px solid #ffffff;
}

        .back-arrow:hover {
            color: #ffffff;
            background-color: #333333;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="card mb-4">
            <div class="card-header text-center">
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Don't have an account? <a href="./register.html" class="other-link">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Back arrow link placed below the form -->
    <a href="./#home" class="back-arrow">
        <i class="bi bi-arrow-left"></i>
    </a>

    <!-- Bootstrap 5 JS -->
    <script>
        // Array of image filenames in the 'images' folder
        const images = [
            'png1.png',
            'png2.png',
            'png3.png',
            'jpg1.jpg',
            'jpg2.jpg',
            'jpg3.jpg',
            'jpg4.jpg',
            'jpg5.jpg',
        ];

        // Select a random image from the array
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the background image dynamically
        document.body.style.backgroundImage = `url('backgrounds/${randomImage}')`;
        document.body.style.backgroundSize = '300px auto '; // Only scale width
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
