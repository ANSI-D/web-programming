<body>
  <div class="section">
    <div class="container">
      <h1 class="text-center my-4">Admin Panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#users-tab">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#posts-tab">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#categories-tab">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#comments-tab">Comments</a>
        </li>
      </ul>

      <div class="tab-content mt-4">
        <!-- Users Table -->
        <div class="tab-pane fade show active" id="users-tab">
          <table id="users-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Posts Table -->
        <div class="tab-pane fade" id="posts-tab">
          <table id="posts-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Categories Table -->
        <div class="tab-pane fade" id="categories-tab">
          <table id="categories-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Comments Table -->
        <div class="tab-pane fade" id="comments-tab">
          <table id="comments-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Content</th>
                <th>Author</th>
                <th>Post</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
              <label for="editUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="editUsername" required>
            </div>
            <div class="mb-3">
              <label for="editUserEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editUserEmail" required>
            </div>
            <div class="mb-3">
              <label for="editUserRole" class="form-label">Role</label>
              <select class="form-control" id="editUserRole" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveUserChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
            <input type="hidden" id="editPostId">
            <div class="mb-3">
              <label for="editPostTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editPostTitle" required>
            </div>
            <div class="mb-3">
              <label for="editPostAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="editPostAuthor" required>
            </div>
            <div class="mb-3">
              <label for="editPostCategory" class="form-label">Category</label>
              <input type="text" class="form-control" id="editPostCategory" required>
            </div>
            <div class="mb-3">
              <label for="editPostContent" class="form-label">Content</label>
              <textarea class="form-control" id="editPostContent" rows="8"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePostChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Category Modal -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editCategoryForm">
            <input type="hidden" id="editCategoryId">
            <div class="mb-3">
              <label for="editCategoryName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editCategoryName" required>
            </div>
            <div class="mb-3">
              <label for="editCategoryDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editCategoryDescription" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveCategoryChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Comment Modal -->
  <div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="editCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCommentModalLabel">Edit Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editCommentForm">
            <input type="hidden" id="editCommentId">
            <div class="mb-3">
              <label for="editCommentContent" class="form-label">Content</label>
              <textarea class="form-control" id="editCommentContent" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editCommentAuthor" class="form-label">Author</label>
              <input type="text" class="form-control" id="editCommentAuthor" required>
            </div>
            <div class="mb-3">
              <label for="editCommentPost" class="form-label">Post</label>
              <input type="text" class="form-control" id="editCommentPost" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveCommentChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../frontend/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      // Only allow admins to access this page
      const user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
      if (!user || user.role !== 'admin') {
        window.location.hash = '#home';
        return;
      }
    });
  </script>
</body>
