<body>
  <div class="section">
    <div class="container">
      <h1 class="text-center my-4">Admin Panel</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#users-tab">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#posts-tab">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#categories-tab">Categories</a>
        </li>
      </ul>

      <div class="tab-content mt-4">
        <!-- Users Table -->
        <div class="tab-pane fade show active" id="users-tab">
          <table id="users-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Posts Table -->
        <div class="tab-pane fade" id="posts-tab">
          <table id="posts-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Categories Table -->
        <div class="tab-pane fade" id="categories-tab">
          <table id="categories-table" class="display" style="width:100%">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="../frontend/js/admin.js"></script>
    <script>
    $(document).ready(function () {
      // Only allow admins to access this page
      const user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
      if (!user || user.role !== 'admin') {
        window.location.hash = '#home';
        return;
      }
    });
  </script>
</body>
