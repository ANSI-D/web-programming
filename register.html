<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* White text color */
        }

        .card {
            background-color: #1c1c1c; /* Dark card background */
            border: 1px solid #444; /* Border */
        }

        .card-header, .card-footer {
            background-color: #333; /* Dark header/footer */
            color: white;
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }

        .form-control {
            background-color: #333; /* Dark background for inputs */
            color: white; /* White text in inputs */
            border: 1px solid #444; /* Input border color */
        }

        .form-control:focus {
            background-color: #444; /* Lighter background on focus */
            border-color: #007bff; /* Blue border on focus */
        }

        .container {
            max-width: 400px; /* Set max width */
            margin-top: 50px; /* Add some spacing from top */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Register Form -->
        <div class="card">
            <div class="card-header text-center">
                <h4>Register</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Enter a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Already have an account? <a href="./login.html" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap 5 JS -->
    <script>
        // Array of image filenames in the 'images' folder
        const images = [
            'image-1.jpg',
            'image-2.png',
            'image-3.png', 
            'image-4.jpg',
            'image-5.jpg',
            'image-6.png'
        ];

        // Select a random image from the array
        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Set the background image dynamically
        document.body.style.backgroundImage = `url('backgrounds/${randomImage}')`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
